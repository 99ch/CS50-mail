{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="container mt-5">
        <h2 class="text-center text-primary">{{ request.user.email }}</h2>

        <div class="d-flex justify-content-center my-4">
            <button class="btn btn-primary mx-2" id="inbox">Inbox</button>
            <button class="btn btn-outline-primary mx-2" id="compose">Compose</button>
            <button class="btn btn-outline-primary mx-2" id="sent">Sent</button>
            <button class="btn btn-outline-primary mx-2" id="archived">Archived</button>
            <a class="btn btn-outline-danger mx-2" href="{% url 'logout' %}">Log Out</a>
        </div>
        <hr class="my-4">

        <div id="emails-view" class="card p-4">
        </div>

        <div id="emails-detail-view" class="card p-4 mt-3">
        </div>

        <div id="compose-view" class="card p-4 mt-3">
            <h3 class="text-primary mb-4">New Email</h3>
            <form id="compose-form">
                <div class="form-group">
                    <label>From:</label>
                    <input disabled class="form-control" value="{{ request.user.email }}" name="from">
                </div>
                <div class="form-group mt-3">
                    <label>To:</label>
                    <input id="compose-recipients" class="form-control" name="recipients">
                </div>
                <div class="form-group mt-3">
                    <label>Subject:</label>
                    <input class="form-control" id="compose-subject" placeholder="Subject" name="subject">
                </div>
                <div class="form-group mt-3">
                    <label>Body:</label>
                    <textarea class="form-control" id="compose-body" placeholder="Body" name="body"></textarea>
                </div>
                <div class="text-end mt-4">
                    <input type="submit" class="btn btn-primary" value="Send Email"/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}

<style>
    textarea {
        min-height: 200px;
        resize: vertical;
    }
    .btn {
        border-radius: 20px;
    }
    .list-group-item.read {
        background-color: #f0f0f0;
    }
    .list-group-item.unread {
        background-color: #f9e0e0;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
